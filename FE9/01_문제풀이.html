<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4월 6일 과제 풀이</title>
  </head>
  <style>
    /* a클래스 뒤에 li */
    .a + li {
      background: red;
    }
    /* li 뒤에 li 뒤에 li */
    li + li + li {
      font-size: 30px;
    }
  </style>
  <body>
    <ul>
      <li>Apple</li>
      <li class="a">Mango</li>
      <li class="a">Banana</li>
      <li>Melon</li>
      <li>Strawberry</li>
    </ul>
  </body>
</html>
