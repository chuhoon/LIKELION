<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lineheight</title>
    <style>
      /* line-height는 고정 값 주는 것은 금물 ex) px, em 등
         1을 설정했으면 높이가 32px 그러나 만약 line-height 1이 없다면 42.86
         leading 영역이 폰트 위 아래로 존재하기 때문이다. padding과 margin이라는 관계 없는 영역이고
         읽기 좋으라고 만들어짐. lien-height 1은 leading 영역을 없게한다.
      */
      body,
      html,
      h1 {
        margin: 0;
        padding: 0;
      }
      h1 {
        line-height: 1;
      }
      .container {
        border: 1px solid black;
        width: 300px;
        height: 300px;
        font-size: 16px;
        line-height: 1;
      }
      .one {
        font-size: 10px;
        border: 1px solid black;
      }
      .two {
        font-size: 20px;
        border: 1px solid black;
      }
      .three {
        font-size: 30px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>hello world</h1>
    <div class="container">
      <div class="one">hello world</div>
      <div class="two">hello world</div>
      <div class="three">hello world</div>
    </div>
  </body>
</html>
