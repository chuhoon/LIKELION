<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Color-RGB</title>
    <style>
      :root {
        --hoon: pink;
      }
      div {
        width: 200px;
        height: 100px;
      }
      .one {
        background-color: #000;
      }
      .two {
        background-color: #ffffff;
      }
      .three {
        background-color: var(--hoon);
      }
      .four {
        background-color: rgb(0, 0, 0);
      }
      .five {
        background-color: rgba(100, 100, 100, 0.8);
      }
      .six {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
  </body>
</html>
