<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      class Me {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        sayYour() {
          console.log(
            `제 이름은 ${this.name}입니다. 나이는 ${this.age}살 입니다.`
          );
        }

        reName(name) {
          this.name = name;
        }
      }

      const solution1 = new Me('경훈', '27');
      console.log(solution1.sayYour());

      solution1.reName('추경훈');
      console.log(solution1.name);
    </script>
  </body>
</html>
