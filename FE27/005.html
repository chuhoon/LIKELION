<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3과 5의 배수 더하기</title>
  </head>
  <body>
    <script>
      function solution() {
        let sum = 0;
        for (let i = 0; i < 20; i++) {
          if (i % 3 == 0 || i % 5 == 0) {
            sum += i;
          }
        }
        return console.log(sum);
      }

      solution();
    </script>
  </body>
</html>
