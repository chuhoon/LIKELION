<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 물음표는 0개이거나 1개
      // [0-9]{3}[ -.!~]?[0-9]{4}[ -.!~]?[0-9]{4}[ -.!~]?
      // 'el | lo | wor'
      // \d 숫자 모두 잡음
      /*
        /\[.*]/gm : 대괄호([]) 안에 감싸여진 문자열
        /\(.*\)/gm : 소괄호 안에 감싸여진 문자열
        /\\.*\//gm : 이미 사용되고 있는 특수문자로 감싸여진 문자열
        /-.*-/gm : 이스케이프 문자를 사용할 필요가 없는 경우
        /\^\^/gm : 이스케이프 문자가 필요한 경우
        /:\)/gm : 이스케이프 문자가 필요한 경우
      */
    </script>
  </body>
</html>
