<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카타르 월드컵 조 추첨</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        2022 카타르 월드컵
        <p>본선 조 추첨 결과</p>
      </caption>
      <thead>
        <tr>
          <th></th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">GROUP A</th>
          <td>카타르</td>
          <td>에콰도르</td>
          <td>세네갈</td>
          <td>네덜란드</td>
        </tr>
        <tr>
          <th scope="row">GROUP B</th>
          <td>잉글랜드</td>
          <td>이란</td>
          <td>미국</td>
          <td>유럽 PO</td>
        </tr>
        <tr>
          <th scope="row">GROUP C</th>
          <td>아르헨티나</td>
          <td>사우디아라비아</td>
          <td>멕시코</td>
          <td>폴란드</td>
        </tr>
        <tr>
          <th scope="row">GROUP D</th>
          <td>프랑스</td>
          <td>대륙 PO-1</td>
          <td>덴마크</td>
          <td>튀니지</td>
        </tr>
        <tr>
          <th scope="row">GROUP E</th>
          <td>스페인</td>
          <td>데륙 PO-2</td>
          <td>독일</td>
          <td>일본</td>
        </tr>
        <tr>
          <th scope="row">GROUP F</th>
          <td>벨기에</td>
          <td>캐나다</td>
          <td>모로코</td>
          <td>크로아티아</td>
        </tr>
        <tr>
          <th scope="row">GROUP G</th>
          <td>브라질</td>
          <td>세르비아</td>
          <td>스위스</td>
          <td>카메룬</td>
        </tr>
        <tr>
          <th scope="row">GROUP H</th>
          <td>포르투갈</td>
          <td>가나</td>
          <td>우루과이</td>
          <td>대한민국</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
