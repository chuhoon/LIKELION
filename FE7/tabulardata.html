<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabular data</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      /* CSS를 사용해 table 스타일 지정이 어렵기에
         colgroup을 통해 css 지정을 해주자 이게 훨씬 편함 */
      .번호,
      .이름,
      .체크 {
        width: 20%;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Daily Checklist
      </caption>
      <colgroup>
        <col class="번호" />
        <col class="이름" />
        <col class="체크" />
      </colgroup>
      <thead>
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>체크</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>추경훈</td>
          <td rowspan="3">확인</td>
        </tr>
        <tr>
          <td>2</td>
          <td>홍길동</td>
        </tr>
        <tr>
          <td>3</td>
          <td>김진짜</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">성공여부</td>
          <td>성공</td>
        </tr>
      </tfoot>
    </table>
    <hr />
    <table>
      <caption>
        체크리스트
      </caption>
      <tbody>
        <tr>
          <th></th>
          <th scope="col">월요일</th>
          <th scope="col">화요일</th>
          <th scope="col">수요일</th>
          <th scope="col">목요일</th>
          <th scope="col">금요일</th>
        </tr>
        <tr>
          <th scope="row">만족도</th>
          <td>10</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
          <td>10</td>
        </tr>
        <tr>
          <th scope="row">기분</th>
          <td colspan="3">9</td>
          <td>10</td>
          <td>8.5</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
