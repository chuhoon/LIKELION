<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello</title>
    <style>
      chu {
        color: blueviolet;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <!-- h$*6 h1~h6 같이 들어감 -->
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>
    <!-- h${hi}*3 내용까지 같이 들어감 -->
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <chu>추경훈</chu>
  </body>
</html>
