<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello</title>
  </head>
  <body>
    <!-- enmet 문법 -->
    <!-- h1+h2 -->
    <h1></h1>
    <h2></h2>
    <!-- h1+p 탭 누르면 바로 내려감 -->
    <h1>hello</h1>
    <p>hi</p>
    <!-- h1>p*3 -->
    <h1>
      <p></p>
      <p></p>
      <p></p>
    </h1>
    <!-- h1.one 클래스 설정-->
    <h1 class="one"></h1>
    <!-- h1#one 아이디 설정 -->
    <h1 id="one"></h1>
    <!-- h$*3 자동적으로 번호 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <!-- h${hi}*3 자동 개발 -->
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <!-- lorem -->
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet rerum fuga
    nam velit magnam voluptates quas consequuntur maxime, sequi accusamus! Illo
    labore sequi blanditiis porro voluptates fuga, quod fugiat praesentium!
    <!-- h1.one.two#three -->
    <h1 class="one two" id="three"></h1>
    <!-- table>(tr>td*4)*3 -->
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <!-- img:z -->
    <img src="" alt="" sizes="" srcset="" />
  </body>
</html>
