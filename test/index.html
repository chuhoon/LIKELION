<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="cont-timer">
      <h1 class="title">
        <img class="img-h1" src="./weniv-logo.png" alt="제목" />
      </h1>
      <div class="cont-innertimer">
        <h2 class="subtitle">TIMER</h2>
        <div class="line"></div>
        <div class="cont-times">
          <span>HRS</span>
          <span>MIN</span>
          <span>SEC</span>
        </div>
        <div class="cont-timerBox">
          <div class="time hr">00</div>
          <img class="dot" src="./dot.png"></img>
          <div class="time min">00</div>
          <img class="dot" src="./dot.png"></img>
          <div class="time second">00</div>
        </div>
        <div class="cont-button">
          <button class="btn start">
            <img src="./icon-start.png" alt="시작">
            START</button>
          <button class="btn reset">
            <img src="./icon-reset.png" alt="리셋">
            RESET</button>
        </div>
      </div>
      <p class="logo-weniv">ⓒ WENIV Corp.</p>
    </section>
    <script src="script.js">
    </script>
  </body>
</html>
