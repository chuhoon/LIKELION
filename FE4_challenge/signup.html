<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <section class="signup_card">
      <header class="signupheader">
        <h1>Sign up Nature</h1>
      </header>
      <article class="signupform">
        <div class="signup_id">
          <h4>아이디</h4>
          <input
            type="text"
            id="id"
            name="id"
            placeholder="아이디를 입력하세요."
            title="id"
            class="input_text"
          />
        </div>
        <div class="signup_pw">
          <h4>비밀번호</h4>
          <input
            type="password"
            id="pw"
            name="pw"
            placeholder="비밀번호를 입력하세요."
            title="pw"
            class="input_text"
          />
        </div>
        <div class="signup_pwconfirm">
          <h4>비밀번호 재확인</h4>
          <input
            type="password"
            id="confirmpw"
            name="confirmpw"
            placeholder="비밀번호를 확인하세요."
            title="confirmpw"
            class="input_text"
          />
        </div>
        <div class="signup_name">
          <h4>이름</h4>
          <input
            type="text"
            placeholder="이름"
            id="signup_name"
            class="input_text"
          />
        </div>
        <div class="signup_email">
          <h4>본인 확인 이메일</h4>
          <input
            type="email"
            placeholder="이메일"
            id="email"
            class="input_text"
          />
        </div>
        <button class="signupbtn">
          <a href="https://github.com/chuhoon">가입하기</a>
        </button>
        <p class="signinfooter">
          이미 가입하셨다면? <a href="https://github.com/chuhoon">로그인</a>
        </p>
      </article>
    </section>
  </body>
</html>
