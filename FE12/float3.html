<!-- 플롯 속성의 문제점 : 부모요소가 플롯 속성이 적용된 자식 요소를 적용하지 못한다. -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      .wrap {
        border: 4px solid blue;
      }
      /* clear-fix 방법 가상요소로 해결 부모 요소에 가상으로
      마지막 child 요소를 덧붙여서 부모 요소인 wrap 자식 요소들을 알아보게 하는 방법 */
      .wrap::after {
        content: '';
        display: block;
        clear: both;
      }
      .content {
        float: left;
        margin: 5px;
        height: 20px;
        border: 2px solid green;
        /* clear: left; */
        /* 클리어 속성 floating 된 요소를 지우기 위해서! */
        /* float를 사용하면 display : inline-block으로 바뀜  */
      }
      .content2 {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="content content2">내용1</div>
      <div class="content">내용2</div>
    </div>
  </body>
</html>
