<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자소서 글자수 계산</title>
    <style>
      h1 {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>자기소개</h1>
    <textarea onkeydown="counter()" class="form-control" id="jaso" rows="3">
저는 인성 문제가 없습니다.</textarea
    >
    <span id="count">(0/200)</span>
    <script>
      function counter() {
        var content = document.getElementById('jaso').value;
        if (content.length > 200) {
          content = content.substring(0, 200);
          document.getElementById('jaso').value = content;
        }
        document.getElementById('count').innerHTML =
          '(' + content.length + '/200)';
      }
      counter();
    </script>
  </body>
</html>
