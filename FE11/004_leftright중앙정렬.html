<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leftright를 사용한 중앙정렬</title>
  </head>
  <style>
    body {
      margin: 0;
    }

    .one {
      position: relative;
      border: 5px solid black;
      margin: 150px;
      width: 500px;
      height: 500px;
    }
    .two {
      margin: 0 auto;
      position: absolute;
      right: 0px;
      left: 0px;
      top: 0px;
      /* bottom: 0px; */
      width: 100px;
      height: 100px;
      background-color: blue;
    }
  </style>
  <body>
    <div class="one">
      <div class="two"></div>
    </div>
  </body>
</html>
