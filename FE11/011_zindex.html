<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      div {
        /* margin: 100px; */
        width: 800px;
        height: 800px;
        position: relative;
        background-color: blanchedalmond;
        border: 1px solid black;
        /* z-index: 999; */
      }
      /* z-index를 통해 순서를 갖는다. */
      img:nth-child(1) {
        padding: 10px;
        background-color: red;
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 0;
      }
      img:nth-child(2) {
        padding: 10px;
        background-color: blue;
        position: absolute;
        top: 150px;
        left: 150px;
        /* -1, 0, 1 모두 test */
        z-index: 0;
      }
      img:nth-child(3) {
        padding: 10px;
        background-color: green;
        position: absolute;
        top: 200px;
        left: 200px;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="https://via.placeholder.com/300" alt="" />
      <img src="https://via.placeholder.com/400" alt="" />
      <img src="https://via.placeholder.com/500" alt="" />
    </div>
  </body>
</html>
