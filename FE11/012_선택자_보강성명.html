<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 보강설명</title>
  </head>
  <style>
    li + li {
      color: red;
    }
    ul p {
      font-size: 22px;
    }
    li > p {
      background-color: blue;
    }
    li.one {
      background-color: yellowgreen;
    }
  </style>
  <body>
    <ul>
      <li>
        <p>hello world</p>
      </li>
      <li>
        <div>
          <div>
            <div>
              <p>hello world</p>
            </div>
          </div>
        </div>
      </li>
      <li>hello world</li>
      <li>hello world</li>
      <li>hello world</li>
      <li class="one">hello world</li>
      <li class="one">hello world</li>
    </ul>
  </body>
</html>
