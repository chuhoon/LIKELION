<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <!-- fixed 네비게이션바, 위로 올리기바 등 활용 가능  -->
  <style>
    .container {
      position: relative;
      width: 500px;
      height: 500px;
      margin-left: 100px;
      border: 5px solid black;
    }
    .one {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      color: white;
    }
    .one:nth-child(1) {
      position: static;
      background-color: red;
    }
    .one:nth-child(2) {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: green;
    }
    .one:nth-child(3) {
      position: static;
      background-color: blue;
    }
  </style>
  <body>
    <div class="container">
      <div class="one">box1</div>
      <div class="one">box2</div>
      <div class="one">box3</div>
    </div>
  </body>
</html>
