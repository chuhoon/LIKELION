<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>datalist</title>
  </head>
  <body>
    <!-- `<datalist>`는 `<select>`와 `<input>` 을 섞어서 사용할 수 있도록합니다.
      `<input>` 의 `list` 속성을 이용해 `<datalist>` 요소의 `id` 속성과 연결하여 사용합니다. 
      사용자에게 기본적으로 선택할 수 있는 옵션을 제공함과 동시에,
      만약 옵션에 선택하고 싶은 값이 없는 경우 사용자 가 원하는 임의의 값을 입력 받을 수 있도록 편의성을 제공합니다. -->
    <label for="solasystem">원하는 행성을 선택하세요 : </label>
    <input type="text" id="solasystem" list="planets" name="planets" />
    <datalist id="planets">
      <option value="수성">수성</option>
      <option value="금성">금성</option>
      <option value="지구">지구</option>
      <option value="화성">화성</option>
    </datalist>
  </body>
</html>
