<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fieldset</title>
  </head>
  <body>
    <!-- fieldset : 요소를 사용하면 그 자식 요소로 사용되는 폼 컨트롤들을 그룹화 가능하다. -->
    <!-- legend : fieldset 태그 바로 뒤에 위치해 폼 그룹의 제목을 의미한다. 반드시 fieldset의 첫번째 자식으로 사용 -->
    <!-- type은 올바른 데이터 입력을 요구하기위해 id는 label과 연결하기 위해 name은 서버전송할때 key값으로 주기위해 -->
    <!-- name: 서버전송할때 사용자가 입력한 값을 명명 value: 서버전송할때 사용자가 입력한 값 (미리 정해줌) -->
    <form action="">
      <fieldset>
        <legend>개인정보</legend>
        <label for="myName">이름</label>
        <input type="text" name="name" id="myName" />
        <label for="myTel">전화번호</label>
        <input type="tel" name="tel" id="myTel" />
        <label for="myEmail">이메일</label>
        <input type="email" name="email" id="myEmail" />
      </fieldset>
      <fieldset>
        <legend>개인정보 제공 동의</legend>
        <label for="checkAgree">개인정보 제공에 동의하십니까?</label>
        <input type="checkbox" name="agree" id="checkAgree" />
      </fieldset>
    </form>
  </body>
</html>
