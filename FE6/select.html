<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select</title>
  </head>
  <body>
    <form action="">
      <label for="myDevice"
        >현재 사용하고 있는 스마트폰의 제조사를 선택해주세요</label
      >
      <select name="device" id="myDevice" required>
        <option value="0">선택</option>
        <option value="iphone">아이폰</option>
        <option value="galaxy">갤럭시폰</option>
        <option value="ㅜㅜ">LG폰</option>
      </select>
      <input type="text" name="test" required />
      <input type="submit" />
    </form>
    <form action="">
      <label for="myDevice"
        >현재 사용하고 있는 스마트폰의 제조사를 선택해주세요</label
      >
      <select name="device" id="myDevice" multiple size="1">
        <option value="iphone">아이폰</option>
        <option value="galaxy" selected>갤럭시폰</option>
        <option value="ㅜㅜ">LG폰</option>
      </select>
    </form>
    <form action="">
      <label for="myDevice"
        >현재 사용하고 있는 스마트폰의 제조사를 선택해주세요</label
      >
      <select name="device" id="myDevice" multiple>
        <option value="iphone" selected>아이폰</option>
        <option value="galaxy" selected>갤럭시폰</option>
        <option value="ㅜㅜ">LG폰</option>
      </select>
    </form>
  </body>
</html>
