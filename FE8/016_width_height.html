<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width,height</title>
  </head>
  <style>
    h1 {
      /* box-sizing: border-box; */
      width: 200px;
      height: 50px;
      padding: 2px;
      /* border: 1px solid black; */
      border-bottom-color: black;
      border-bottom-width: 10px;
      border-bottom-style: double;
    }

    p {
      border: 20px ridge aqua;
      padding: 10px;
    }

    h2 {
      width: 200px;
      height: 50px;
      padding: 2px;
      border: solid 10px;
      border-color: red green blue yellow;
    }

    h3 {
      width: 200px;
      height: 50px;
      padding: 2px;
      border: thin dotted blue;
    }

    .one {
      display: inline-block;
      width: 60px;
      height: 60px;
      border: 3px solid #228b22;
      border-radius: 30px;
    }

    .two {
      display: inline-block;
      width: 80px;
      height: 80px;
      border: 5px solid black;
      background-color: blanchedalmond;
      border-radius: 50px 20px 0 0;
    }
    .three {
      display: inline-block;
      width: 80px;
      height: 80px;
      border: 5px solid black;
      background-color: blanchedalmond;
      border-radius: 20px 50px 0 0;
    }
  </style>
  <body>
    <!-- h1 32px -->
    <h1>hello world!</h1>
    <!-- p 16px -->
    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <p>hello world</p>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
