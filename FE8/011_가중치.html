<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가중치</title>
  </head>
  <style>
    /* 1 */
    h1 {
      color: red;
    }
    h1.test {
      color: blue;
    }
    /* 10 */
    .yellowgreen {
      color: yellowgreen;
    }
    /* 100 */
    #fourth {
      color: skyblue;
    }
  </style>
  <body>
    <!-- 인라인 스타일 1000점 -->
    <h1 style="color: brown">h1의 첫번째</h1>
    <h1 class="yellowgreen">h1의 두번째</h1>
    <h1 class="yellowgreen test">h1의 세번째</h1>
    <h1 id="fourth" class="yellowgreen">h1의 네번째</h1>
  </body>
</html>
