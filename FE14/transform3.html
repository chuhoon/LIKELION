<!DOCTYPE html>
<html>
  <head>
    <title>Transition Test</title>
    <style>
      .box {
        margin: 100px;
        width: 100px;
        height: 100px;
        background: pink;
        transition: all 1s;
        transform-origin: left;
      }

      .box:hover {
        transform: rotate(90deg);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
