<!DOCTYPE html>
<html>
  <head>
    <title>Transition Test</title>
    <style>
      @keyframes 두근두근 {
        0% {
          transform: scale(1) rotate(60deg);
        }
        25% {
          transform: scale(2) translateX(20px);
        }
        50% {
          transform: scale(1) rotate(-60deg);
        }
        75% {
          transform: scale(2) translateX(20px);
        }
        100% {
          transform: scale(1) rotate(60deg);
        }
      }

      .box {
        width: 100px;
        height: 100px;
        background: dodgerblue;
        transition: all 1s;
      }

      .box:hover {
        animation: 두근두근 1s infinite;
      }
    </style>
  </head>
  <body>
    <div class="box">hello world</div>
  </body>
</html>
