<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>추경훈_2차구현과제_5830</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="signin_card">
      <header class="signinheader">
        <h1>Welcome to Nature!</h1>
      </header>
      <article class="idpw_wrap">
        <div class="id">
          <input
            type="text"
            id="id"
            name="id"
            placeholder="아이디를 입력하세요."
            title="Id"
            class="input_text"
          />
        </div>
        <div class="pw">
          <input
            type="password"
            id="pw"
            name="pw"
            placeholder="비밀번호를 입력하세요."
            title="pw"
            class="input_text"
          />
        </div>
        <button class="signinbtn">로그인</button>
      </article>
    </section>
  </body>
</html>
