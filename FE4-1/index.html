<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>4day Challenge signin signup from</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="signin_card">
      <header class="signinheader">
        <h1>Welcome to Nature!</h1>
      </header>
      <article class="idpw_wrap">
        <div class="id">
          <input
            type="text"
            id="id"
            name="id"
            placeholder="아이디를 입력하세요."
            title="Id"
            class="input_text"
          />
        </div>
        <div class="pw">
          <input
            type="password"
            id="pw"
            name="pw"
            placeholder="비밀번호를 입력하세요."
            title="pw"
            class="input_text"
          />
        </div>
        <div class="logincheck">
          <input type="checkbox" id="chkbox" />
          <label for="chkbox"><em></em>로그인 상태 유지</label>
        </div>
        <button class="signinbtn">로그인</button>
        <p class="signinfooter">
          <a href="">아이디 찾기</a>|<a href="">비밀번호 찾기</a>|
          <a href="./signup.html">회원가입</a>
        </p>
      </article>
    </section>
  </body>
</html>
