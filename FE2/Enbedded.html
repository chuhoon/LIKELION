<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enbedded</title>
  </head>
  <body>
    <!-- 상대 경로 : 현재부터에서의 경로 /절대 경로 : root에서의 경로 
    필수 alt : 이미지를 대체하는 설명 but 디자인 이미지는 alt로 설명할 필요가 없음 빈 값으로 넣음 -->
    <img src="./images/logo.png" alt="logo" />
    <img src="./images/logo.png" alt="" />
    <!-- srcset : 브라우저에게 이미지의 선택권을 넘기는 속성 브라우저가 판단해 이미지를 로딩한다. -->
    <img
      width="200px"
      srcset="images/logo.png 2x, images/logo.png 3x"
      src="./images/logo.png"
      alt="test"
    />
    <!-- 반응형 이미지를 HTML만으로 구현 하는 것 -->
    <img
      srcset="
        ./images/rabit3.png 500w,
        ./images/rabit2.png 300w,
        ./images/rabit1.png 150w
      "
      sizes="(min-width:960px) 500px, (min-width:640px) 300px, 900px"
      src="./images/rabit1.png"
      alt="rabit"
    />
  </body>
</html>
